<html>

<head>
  <link rel="stylesheet" href="../css/main.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#insert").click(function() {
        var username = $("#username").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var dataString = "username=" + username + "&email=" + email + "&password=" + password + "&insert=";
        if ($.trim(username).length > 0 & $.trim(email).length > 0 & $.trim(password).length > 0) {
          $.ajax({
            type: "POST",
            url: "http://localhost/www/erasmix3/php/insert.php",
            data: dataString,
            crossDomain: true,
            cache: false,
            beforeSend: function() {
              $("#insert").val('Creating account...');
            },
            success: function(data) {
              if (data == "success") {
                // alert("inserted");
                window.location = "http://localhost/www/erasmix3/index.html"
                $("#insert").val('Register');
              } else if (data == "error") {
                // alert("error");
              }
            }
          });
        }
        return false;
      });
    });
  </script>
</head>

<body>
  <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
    <!-- <h1 class="title">Insert Database</h1> -->
    <!-- <a class="button button-clear" href="readjson.html">Read JSON</a> -->
  </div><br /><br />
  <div class="main">
    <div class="list">
      <img src="../images/erasmixlogo.svg" class="logo" alt="">
      <input type="hidden" id="id" value="" />
      <div class="item">
        <input type="text" id="username" name="username" placeholder="Username"><br>
      </div>
      <div class="item">
        <input type="email" id="email" name="email" placeholder="Email"><br>
      </div>
      <div class="item">
        <input type="password" id="password" name="password" placeholder="Password"><br>
      </div>
      <div class="item">
        <input type="button" id="insert" class="button button-block" value="Sign In" />
<button><a href="../index.html">Log In</a></button>
      </div>

    </div>
  </div>
</body>

</html>
