<html>

<head>
  <link rel="stylesheet" href="css/form.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#insert").click(function() {
        var username = $("#username").val();
        var password = $("#password").val();
        var dataString = "username=" + username + "&password=" + password + "&insert=";
        if ($.trim(username).length > 0 & $.trim(password).length > 0) {
          $.ajax({
            type: "POST",
            url: "http://192.168.1.56/www/erasmix3/php/get.php",
            data: dataString,
            crossDomain: true,
            cache: false,
            beforeSend: function() {
              $("#insert").val('Connecting...');
            },
            success: function(data) {
              if (data == "success") {
                window.location = "http://10.3.210.44/www/LoginRegister/www/html/timeline.html"
                $("#insert").val('Log In');
              } else if (data == "error") {
                alert("error");
              }
            }
          });
        }
        return false;
      });
    });
  </script>
</head>

<body>
  <!-- <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
     <h1 class="title">Insert Database</h1>
     <a class="button button-clear" href="readjson.html">Read JSON</a> -->
   <!-- </div><br /><br /> -->
  <div class="main">
    <div class="login">
      <img class="erasmixlogoform" src="icons/erasmixlogo.svg" class="logo" alt="">
      <input type="hidden" id="id" value="" />
      <input type="text" id="username" name="username" placeholder="Username"><br>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <input type="button" id="insert" value="Log In" />
      <button class="registerlogin"><a href="html/register.html">Register</a></button>


    </div>
  </div>
</body>

</html>
